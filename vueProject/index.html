<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h1>Currency Converter</h1>
        <div>
            <input type="number" v-model="amount" placeholder="Enter amount">
            <select v-model="fromCurrency">
                <option v-for="currency in currencies" :value="currency">{{ currency }}</option>
            </select>
            <select v-model="toCurrency">
                <option v-for="currency in currencies" :value="currency">{{ currency }}</option>
            </select>
            <button @click="convertCurrency" :disabled="!isValidInput">Convert</button>
        </div>
        <div v-if="convertedAmount !== null">
            <h2>Result: {{ convertedAmount }} {{ toCurrency }}</h2>
            <button @click="saveToHistory">Save to History</button>
        </div>
        <h3>Conversion History</h3>
        <ul>
            <li v-for="item in conversionHistory">
                {{ item.amount }} {{ item.from }} = {{ item.result }} {{ item.to }}
            </li>
        </ul>
        <button @click="clearHistory">Clear History</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
